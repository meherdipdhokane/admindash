<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

</head>
<body>
<div class="login-form">
    <form (submit)="registerUser($event)" >
        <h2 class="text-center">Sign Up</h2> 
        <div class="form-group">
          <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Firstname" required="required">
       </div> 
       <div class="form-group">
        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Lastname" required="required">
     </div>         
        <div class="form-group">
            <input type="text" class="form-control" name="uname" id="uname" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control"  name="pass" id="pass" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
             
    </form>
    <p class="text-center"><a routerLink="login">Alredy Register</a></p> 
</div>
</body>
</html>
